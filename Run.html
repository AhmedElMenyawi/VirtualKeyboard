var SuggList = ["#word1text","#word2text","#word3text","#word4text","#word5text"]    
    
    
$('#fname').on('input',function(e){
    var InputText = $('#fname').val().split(/(\s+)/).filter( function(e) { return e.trim().length > 0; } );
    InputText = InputText[InputText.length - 1 ];
    //alert(InputText);
   $.ajax({
    type: 'POST',
    url: 'http://localhost:5000/predict/',
    dataType: "json",
    data: {
        word: InputText
    },
    success: function(msg){
       var words = msg["predicted"]
       //alert(words);
       ////alert("Got " + words);
       var i;
        for (i = 0; i < words.length; i++) { 
            $(SuggList[i]).val(words[i]);
            $(SuggList[i]).text(words[i]);
            }
        for ( i = words.length ; i < 5 ; i++)
            {
                $(SuggList[i]).val("");
            $(SuggList[i]).text("");
            }
        ////alert("Done");
    }
});
    ////alert("done");
});
